<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:view contracts="default">
    <ui:composition template="/contracts/default/template.xhtml">
        <ui:define name="content">
            <div class="row">
                <h:form styleClass="form-horizontal" p:role="form">
                    <div class="form-group">
                        <h:outputLabel for="email"
                                       styleClass="col-sm-2 control-label">
                            Email:
                        </h:outputLabel>

                        <div class="col-sm-6">
                            <h:inputText id="email" value="#{registration.newUser.email}"
                                         styleClass="form-control"
                                         p:placeholder="Email"
                                         required="true"/>
                            <h:message for="email" errorClass="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="passwordInput"
                                       styleClass="col-sm-2 control-label">
                            Password:
                        </h:outputLabel>

                        <div class="col-sm-6">
                            <h:inputSecret id="passwordInput" value="#{registration.newUser.password}"
                                           styleClass="form-control"
                                           p:placeholder="Password"
                                           required="true"/>
                            <h:message for="passwordInput" errorClass="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <h:commandButton value="Sign up"
                                             styleClass="btn btn-primary"
                                             action="#{registration.registrate}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
