<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <h:form>
                <h:outputLabel for="email">
                    Email:
                </h:outputLabel>
                <h:inputText id="email" value="#{authenticator.email}"
                             required="true"/>
                <br/>
                <h:outputLabel for="passwordInput">
                    Password:
                </h:outputLabel>
                <h:inputSecret id="passwordInput" value="#{authenticator.password}"
                               required="true"/>
                <br/>
                <h:commandButton value="Zalogovat se"
                                 action="#{authenticator.login}"/>
            </h:form>

            <h:outputText value="#{authenticator.currentUser.email}" rendered="#{not empty authenticator.currentUser}"/>
            <h:link value="Uploaded video" outcome="videoupload" rendered="#{not empty authenticator.currentUser}"/>
        </ui:define>
    </ui:composition>
</f:view>
</html>
