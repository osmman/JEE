<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <h:form styleClass="form-signin" p:role="form">
                <h2 class="form-signin-heading">Please sign in</h2>
                <h:inputText id="email" value="#{loginBean.email}"
                                 styleClass="form-control"
                                 p:placeholder="Email"
                                 p:autofocus="autofocus"
                                 required="true"/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}"
                                   styleClass="form-control"
                                   p:placeholder="Password"
                                   required="true"/>
                        <h:commandButton value="Sign in"
                                         styleClass="btn btn-primary btn-lg btn-block"
                                         action="#{loginBean.login()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
