<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <h:outputText value="News from: #{newsBean.createdAt}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ui:repeat value="#{newsBean.videoList}" var="video">
                        <h:link value="#{video.name}" outcome="video">
                            <f:param name="videoid" value="#{video.id}"/>
                        </h:link>
                        <ui:repeat value="#{video.thumbs}" var="thumb">

                            <img src="thumb?path=#{thumb}" />
                        </ui:repeat>
                    </ui:repeat>
                </div>
            </div>


        </ui:define>
    </ui:composition>
</f:view>
</html>
