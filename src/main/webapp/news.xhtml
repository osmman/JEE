<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <h1><h:outputText value="News from: #{newsBean.createdAt}" /></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ui:repeat value="#{newsBean.videoList}" var="video">
                        <div class="row">
                            <h2>
                                <h:link value="#{video.name}" outcome="video">
                                    <f:param name="videoid" value="#{video.id}"/>
                                </h:link>
                            </h2>
                        </div>
                        <div class="row">
                            <ui:repeat value="#{video.thumbs}" var="thumb">
                                <img src="thumb?path=#{thumb}" width="19%" />
                            </ui:repeat>
                        </div>
                    </ui:repeat>
                </div>
            </div>


        </ui:define>
    </ui:composition>
</f:view>
</html>
