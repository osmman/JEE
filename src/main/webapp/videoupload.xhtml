<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="row">
                <h:form enctype="multipart/form-data" styleClass="form-horizontal" p:role="form">
                    <div class="form-group">
                        <h:outputLabel for="video"
                                       styleClass="col-sm-2 control-label">
                            Video:
                        </h:outputLabel>

                        <div class="col-sm-6">
                            <h:inputFile id="video"
                                         styleClass="form-control"
                                         value="#{videoUploadBean.video}"
                                         validator="#{videoUploadBean.validateFile}"
                                         required="true"/>

                            <h:message for="video" errorClass="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <h:commandButton styleClass="btn btn-primary" id="button" action="#{videoUploadBean.upload()}" value="Upload">
                                <f:ajax execute="video" render="@all"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
                <h:link value="Uploaded video" outcome="video" rendered="#{videoUploadBean.videoid != null}">
                    <f:param name="videoid" value="#{videoUploadBean.videoid}"/>
                </h:link>
            </div>



        </ui:define>
    </ui:composition>
</f:view>
</html>
