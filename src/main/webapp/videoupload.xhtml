<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Video upload</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:messages style="color:red;margin:8px;" />
            <br/>
            <h:inputFile id="video" value="#{videoUploadBean.video}" validator="#{videoUploadBean.validateFile}" />
            <h:commandButton id="button" action="#{videoUploadBean.upload()}" value="Upload">
                <f:ajax execute="video" render="@all"/>
            </h:commandButton>
        </h:form>

        <h:link value="Uploaded video" outcome="video" rendered="#{videoUploadBean.videoid != null}">
            <f:param name="videoid" value="#{videoUploadBean.videoid}" />
        </h:link>

    </h:body>
</html>
