<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <h:form enctype="multipart/form-data">
                <h:messages style="color:red;margin:8px;"/>
                <br/>
                <h:inputFile id="video" value="#{videoUploadBean.video}" validator="#{videoUploadBean.validateFile}"/>
                <h:commandButton id="button" action="#{videoUploadBean.upload()}" value="Upload">
                    <f:ajax execute="video" render="@all"/>
                </h:commandButton>
            </h:form>

            <h:link value="Uploaded video" outcome="video" rendered="#{videoUploadBean.videoid != null}">
                <f:param name="videoid" value="#{videoUploadBean.videoid}"/>
            </h:link>

        </ui:define>
    </ui:composition>
</f:view>
</html>
